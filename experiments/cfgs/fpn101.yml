EXP_DIR: fpn50
ANCHOR_SCALES: [32,64,128,256,512]

TRAIN:
  HAS_RPN: True
  STEPSIZE: [30000, 60000]
  IMS_PER_BATCH: 1
  LEARNING_RATE: 0.001
  BBOX_NORMALIZE_TARGETS_PRECOMPUTED: True
  RPN_POSITIVE_OVERLAP: 0.7
  RPN_BATCHSIZE: 256
  PROPOSAL_METHOD: gt
  BG_THRESH_LO: 0.0
  DISPLAY: 50
  BATCH_SIZE: 256
  USE_GT: True
  GT_OFFSET: True
  DOUBLE_BIAS: False
  SNAPSHOT_PREFIX: res50_faster_rcnn
  SCALES: [800,]
  MAX_SIZE: 1300
TEST:
  HAS_RPN: True
  SCALES: [800,]
  MAX_SIZE: 1300
POOLING_MODE: crop


